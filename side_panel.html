<!DOCTYPE html>
<html>
<head>
    <title>Stock Watchlist Manager</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="lib/all.min.css" rel="stylesheet">
    <link href="styles/side_panel.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center mb-3">Stock Watchlist</h3>

        <!-- View Mode Toggle -->
        <div class="btn-group mb-3" role="group" aria-label="View Mode">
            <button type="button" class="btn btn-outline-primary active" id="rowView">
                <i class="fas fa-list"></i> Row View
            </button>
            <button type="button" class="btn btn-outline-primary" id="tableView">
                <i class="fas fa-table"></i> Table View
            </button>
        </div>

        <!-- Add Stock Form -->
        <form id="addStockForm" class="mb-3">
            <div class="input-group mb-2">
                <input type="text" id="stockSymbol" class="form-control" placeholder="Stock Symbol (e.g., AAPL)" required>
                <input type="color" id="colorPicker" class="form-control form-control-color" value="#ffffff">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div class="input-group">
                <input type="text" id="stockDescription" class="form-control" placeholder="Stock Description (optional)">
            </div>
        </form>

        <!-- Filter Section -->
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <h6>Filter by Color:</h6>
                <button id="clearFilter" class="btn btn-sm btn-outline-secondary">Clear Filter</button>
            </div>
            <div id="colorFilters" class="color-filters mt-2"></div>
        </div>

        <!-- Column Management (for table view) -->
        <div id="columnManager" class="mb-3 d-none">
            <h6>Manage Columns:</h6>
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-outline-secondary" data-column="logo">Logo</button>
                <button type="button" class="btn btn-outline-secondary active" data-column="symbol">Symbol</button>
                <button type="button" class="btn btn-outline-secondary active" data-column="description">Description</button>
                <button type="button" class="btn btn-outline-secondary active" data-column="color">Color</button>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="watchlistTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#watchlist1">
                    List 1
                </button>
            </li>
            <li class="nav-item">
                <button id="addTabBtn" class="nav-link">
                    <i class="fas fa-plus"></i>
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="watchlistContent">
            <div class="tab-pane fade show active" id="watchlist1">
                <div id="stockList"></div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="scripts/side_panel.js"></script>
</body>
</html>
